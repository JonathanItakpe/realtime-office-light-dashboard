<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="foundation.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="app.css">
  <script src="https://unpkg.com/vue"></script>
  <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
  <title>OfficeDash</title>
</head>
<body>
  <div id="app">
    <header class="header">
      <h3>{{ title }}</h3>
    </header>
    
    <main>
      <div class="statuses" v-if="statuses.length">
        <div class="single-status" v-for="status in statuses">
          <p><span v-bind:class="[(status.status == 'On') ? 'bulb-on' : '']" class="bulb-icon fa fa-lg fa-lightbulb-o"></span><strong>{{ status.room }}</strong>{{(status.status == 'On' ? ' just came ' : ' just went ')}}<strong>{{ status.status }}</strong></p>
        </div>
      </div>
      <div class="empty-status" v-else>
        <p>No Statuses yet 😞!</p>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
